<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mercedes-Benz Maybach S-Class 상세 페이지">
    <title>Mercedes-Benz Maybach S-Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Mercedes-Benz Logo">
            </div>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">모델</a></li>
                <li><a href="#">기술</a></li>
                <li><a href="#">뉴스</a></li>
                <li><a href="#">연락처</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h1>메르세데스-벤츠 마이바흐 S-클래스</h1>
            <img src="maybach-s-class-main.jpg" alt="Mercedes-Benz Maybach S-Class">
            <p>럭셔리와 기술의 정점에 선 자동차, 메르세데스-벤츠 마이바흐 S-클래스를 만나보세요.</p>
        </section>
        <section class="features">
            <h2>기능 및 특징</h2>
            <div class="feature">
                <img src="feature1.jpg" alt="럭셔리 인테리어">
                <h3>럭셔리 인테리어</h3>
                <p>최고급 소재와 정교한 디자인의 인테리어.</p>
            </div>
            <div class="feature">
                <img src="feature2.jpg" alt="첨단 기술">
                <h3>첨단 기술</h3>
                <p>최신 기술로 무장한 혁신적인 기능들.</p>
            </div>
            <div class="feature">
                <img src="feature3.jpg" alt="강력한 성능">
                <h3>강력한 성능</h3>
                <p>강력한 엔진과 최첨단 주행 보조 시스템.</p>
            </div>
        </section>
        <section class="specs">
            <h2>기술 사양</h2>
            <table>
                <tr>
                    <th>항목</th>
                    <th>사양</th>
                </tr>
                <tr>
                    <td>엔진</td>
                    <td>4.0L V8 트윈터보</td>
                </tr>
                <tr>
                    <td>출력</td>
                    <td>496마력</td>
                </tr>
                <tr>
                    <td>토크</td>
                    <td>700Nm</td>
                </tr>
                <!-- 추가 사양 -->
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mercedes-Benz. All rights reserved.</p>
    </footer>
</body>
</html>
